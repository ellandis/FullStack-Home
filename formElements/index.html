<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Home Page</title>
  </head>
  <body>
    <div class="container">
      <div>
        <header class="main-header">
          <h1 class="first-header">Home Page</h1>
          <nav>
            <a href="/formElements/HomeChallenge.html">HomeChallenge</a>
            <a href="/formElements/css-fundamentals/indexCss.html">IndexCSS</a>
            <a href="">CSS 1</a>
            <a href="">CSS 2</a>
            <a href="">Flexbox</a>
          </nav>
        </header>
      </div>

      <div class="layout-wrapper">
        

      <main>
        <section class="top-section">
          <h2>Form Example</h2>

          <img src="thumbnail.png" alt="" />
          <div class="input-format">
            <div>
              <label for="name">Name:</label>
              <input type="text" id="name" placeholder="Enter name" required />
            </div>
            <div>
              <label for="surname">Surname:</label>
              <input
                type="text"
                name="surname"
                id="surname"
                placeholder="Enter Surname"
              />
            </div>

            <div>
              <label for="email">email</label>
              <input
                type="email"
                id="email"
                required
                placeholder="123@mail.com"
                name="email"
              />
            </div>
          </div>
        </section>
        <div class="us-box">
          <img class="img-center" src="shared/OI2A4850.jpg" alt="">
          <div class="form">
            <h3>Language</h3>
            <section>
              <input type="checkbox" id="en" name="language" value="English" />
              <label for="en">English</label>
            </section>
            <section>
              <input type="checkbox" id="en" name="language" value="German" />
              <label for="de">German</label>
            </section>
            <section>
              <input type="checkbox" id="en" name="language" value="French" />
              <label for="fr">Spanish</label>
            </section>
          </div>
          <div class="form">
            <h3>Gender</h3>
            <section>
              <input type="radio" id="male" name="gender" value="male" />
              <label for="male">Male</label>
            </section>
            <section>
              <input type="radio" id="female" name="gender" value="female" />
              <label for="female">Female</label>
            </section>
            <section>
              <input type="radio" id="other" name="gender" value="other" />
              <label for="other">Other</label>
            </section>
          </div>
          <img class="img-center" src="shared/481A2753.jpg" alt="">
        </div>
        <div class="us2-box">
          <h3>Country</h3>
          <div>
            <label for="country">Select your Country</label>
            <select name="country" id="country">
              <option value="" selected disabled>Countries</option>
              <option value="usa">America</option>
              <option value="fr">France</option>
              <option value="de">German</option>
              <option value="jpn">Japan</option>
            </select>
          </div>
          <label for="file">Select File</label>
          <div>
          <input type="file" id="file" name="file" />
        </div>
        <button>Submit</button>
        </div>
      </main>
      <div class="question-main">
        <div class="question-wrapper">
          <img class="smImg" src="shared/questionMark.png" alt="">
          <div class="question-bottom">
            <h5>Questions</h5>
            <p >Happiest Moment</p>
            
          </div>
        </div>
        <div class="question-wrapper">
          <img class="smImg" src="shared/questionMark.png" alt="">
          <div class="question-bottom">
            <h5>Questions</h5>
            <p>Favorite Activity</p>
            
          </div>
        </div>
        <div class="question-wrapper">
          <img class="smImg" src="shared/questionMark.png" alt="">
          <div class="question-bottom">
            <h5>Questions</h5>
            <p >Teach Something</p>
            
          </div>
        </div>
      </div>

    </div>
    </div>
  </body>
</html>
