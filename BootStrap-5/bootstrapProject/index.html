    <div id="carouselExampleCaptions" class="carousel slide pic-container mx-auto" data-bs-ride="carousel">
        <div class="carousel-indicators ">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active bg-black" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" class="bg-danger" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" class="bg-info" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" class="bg-primary" aria-label="Slide 4"></button>
          </div>
       
          <div class="carousel-inner">
            <div class="carousel-item active ">
              <img src="./img/wife.jpg" class="d-block w-100 rounded-4" alt="...">
              <div class="carousel-caption d-none d-sm-block">
                <h5>Popluar Couple</h5>
                <p>We met at College and the rest is history. Roll Tide!</p>
                <div>
                    <button class="btn btn-danger">Start</button>
                    <button class="btn btn-warning">Register</button>
                </div>
            </div>
            </div>
            <div class="carousel-item">
              <img src="./img/EianMom.jpg" class="d-block w-100 rounded-4" alt="...">
              <div class="carousel-caption d-none d-sm-block">
                <h5>Popluar Mom</h5>
                <p>Best Mom Ever</p>
                <div>
                    <button class="btn btn-danger">Start</button>
                    <button class="btn btn-warning">Register</button>
                </div>
            </div>
            </div>
            <div class="carousel-item ">
              <img src="./img/EianDad.jpg" class="d-block w-100 rounded-4" alt="...">
              <div class="carousel-caption d-none d-sm-block">
                <h5>Popluar Dad</h5>
                <p>Best Dad Ever</p>
                <div>
                    <button class="btn btn-danger">Start</button>
                    <button class="btn btn-warning">Register</button>
                </div>
            </div>
            </div>
            <div class="carousel-item ">
              <img src="./img/BigBro.jpg" class="d-block w-100 rounded-4" alt="...">
              <div class="carousel-caption d-none d-sm-block">
                <h5>Will Kill You</h5>
                <p>Top Dog / Joker</p>
                <div>
                    <button class="btn btn-danger">Start</button>
                    <button class="btn btn-warning">Register</button>
                </div>
            </div>
            </div>    
        </div>
        <button class="carousel-control-prev bg-dark " type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next bg-dark" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
