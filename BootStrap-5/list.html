<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>list demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">

        <ul class="list-group">
            <li class="list-group-item">GOD</li>
            <li class="list-group-item active">LOVE</li>
            <li class="list-group-item">TIME</li>
            <li class="list-group-item">HONEST</li>
        </ul>
        <div class="m-5">
            <ul class="list-group list-group-horizontal">
                <li class="list-group-item">GOD</li>
                <li class="list-group-item active">LOVE</li>
                <li class="list-group-item list-group-item-danger">TIME</li>
                <li class="list-group-item">HONEST</li>
            </ul>
        </div>

        <div class="list-group mt-5 list-group-numbered">
            <a href="#" class="list-group-item list-group-item-action " id="">box</a>
            <a href="#" class="list-group-item list-group-item-action" id="">box</a>
            <a href="#" class="list-group-item list-group-item-action active" id="">box</a>
            <a href="#" class="list-group-item list-group-item-action" id="">box</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
